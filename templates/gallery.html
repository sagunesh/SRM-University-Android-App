<ion-view title="Gallery">
    <ion-content class="has-header" locking="true">
        
        <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true"> 
            <ion-slide ng-repeat="item in items">
                
                
                <img ng-src="{{item.src}}"/>
                
            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-view>
